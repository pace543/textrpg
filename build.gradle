group 'textrpg'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'io.github.pace543.textrpg.controller.Start'
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
